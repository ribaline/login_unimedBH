<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./imagens/favicon.ico">
    <title>Unimed BH - Controle de Acesso</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,200;1,500&display=swap');
        </style>
</head>
<body>
    <main class="general_container">
        <div class="client_container"><p>ESPAÇO DO CLIENTE</p>
        </div>
        <div class="welcome_container">
            <h2>Seja bem-vindo!</h2>
            <form class="form">
                    <input type="text" id="email" name="email" placeholder="Digite seu E-mail">   
                    <input type="password" id="senha" name="senha" placeholder="Digite sua Senha">   
            </form>
            <div class="buttons">
                <button type="submit" id="login">Entrar</button>
                <button type="submit" id="register">Criar cadastro</button>
            </div>
            <div class="links">
                <a href="#">Esqueci minha senha</a>
                <a href="#">Esqueci meu usuário</a>
            </div>
        </div>
    </main>
</body>
</html>
